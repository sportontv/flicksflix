<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .logo {
            font-size: 32px;
            color: #e50914; /* Bright red text color */
            font-weight: bold;
            text-decoration: none; /* No underline for the link */
            margin-bottom: 30px;
            display: inline-block;
            background: none; /* Remove any background */
            padding: 0; /* Remove padding to avoid box appearance */
        }
        .error-container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 100px;
            margin: 20px 0;
            color: #e50914;
        }
        h2 {
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
            color: #a3a3a3;
        }
        a {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">BroFlix</a>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>
</html>
